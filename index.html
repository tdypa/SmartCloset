<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Mobile Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartCloset" />
    <meta name="theme-color" content="#F9FAFB" />
    
    <title>SmartCloset AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Outfit for that modern, sticker-app look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              'paper-warm': '#F6F1E9',
              'brand-orange': '#FF8E3C',
              'brand-yellow': '#FFD93D',
              'brand-red': '#FF6B6B',
              'brand-blue': '#4D96FF',
              'brand-green': '#6BCB77',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'bounce-sm': 'bounce-sm 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'bounce-sm': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.95)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Base Settings */
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #F9FAFB;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      .pt-safe { padding-top: env(safe-area-inset-top, 20px); }

      /* --- COLLAGE STYLES --- */

      /* 1. Dot Pattern Background */
      .bg-dot-pattern {
        background-color: #f7f7f7;
        background-image: radial-gradient(#d1d5db 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }

      /* 2. Recycled Paper Texture (Speckle) */
      .texture-speckle {
        background-image: 
          radial-gradient(rgba(0,0,0,0.08) 1px, transparent 1px), 
          radial-gradient(rgba(0,0,0,0.08) 1px, transparent 1px);
        background-size: 16px 16px;
        background-position: 0 0, 8px 8px;
      }

      /* 3. Sticker Effect: White Outline + Shadow */
      /* We use drop-shadow filter multiple times to simulate a stroke */
      .sticker-effect {
        filter: 
          drop-shadow(0px 2px 0px white) 
          drop-shadow(0px -2px 0px white) 
          drop-shadow(2px 0px 0px white) 
          drop-shadow(-2px 0px 0px white)
          drop-shadow(2px 2px 0px white)
          drop-shadow(0 4px 6px rgba(0,0,0,0.15));
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .sticker-effect:active {
        transform: scale(0.95) rotate(-2deg);
      }

      /* Card Rotation randomization helper */
      .rotate-r-1 { transform: rotate(1deg); }
      .rotate-r-2 { transform: rotate(2deg); }
      .rotate-l-1 { transform: rotate(-1deg); }
      .rotate-l-2 { transform: rotate(-2deg); }
      
      /* Glassmorphism for floating UI */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "firebase/app": "https://esm.sh/firebase@10.12.2/app",
    "firebase/auth": "https://esm.sh/firebase@10.12.2/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.12.2/firestore",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body class="bg-dot-pattern text-gray-900 antialiased h-screen w-screen overflow-hidden selection:bg-brand-orange selection:text-white">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
